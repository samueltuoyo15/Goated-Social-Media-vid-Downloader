<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ever Download is a free fuckin fast Golang & Htmx web application that allow users to download any YouTube, LinkedIn, Facebook, Twitter, Instagram videos, audios e.t.c into their device safely with no cost atol">
  <meta name="author" content="Samuel Tuoyo">
  <meta property="og:title" content="EverDownload - Free Video Downloader">
  <meta property="og:description" content="EverDownload - Download YouTube, Instagram, etc. videos">
  <meta property="og:image" content="https://yourdomain.com/thumbnail.png">
  <title>EverDownload</title>
  <link rel="preload" href="https://unpkg.com/htmx.org@1.9.6" as="script">
  <link rel="preload" href="https://unpkg.com/alpinejs@3.12.0/dist/cdn.min.js" as="script">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
.htmx-indicator {
  display: none;
  pointer-events: none; 
}
.htmx-request .htmx-indicator {
  display: block;
  pointer-events: all;  
}
.htmx-request.htmx-indicator {
  display: block;
  pointer-events: all;
}
  </style>
</head>
<body class="bg-neutral-900 text-white min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <section class="flex justify-center items-center flex-col min-h-screen text-center mb-8">

      <div>
        <h2 class="text-2xl">EverDownload - Securely Download Your Favourite Social Media Videos</h2>
        <h2 class="text-1xl">for free</h2>
      </div>
      
      <div class="relative">
      <form 
        hx-post="/submit" 
        hx-loading-indicator="#loading-indicator"
        hx-target="#result-container"
        hx-swap="innerHTML"
        class="flex justify-center items-center mt-10"
      >
        <input
          name="videoURL"
          type="url"
          placeholder="Paste your URL here..."
          required
          class="w-52 text-black rounded p-3"
        />
        <button type="submit" hx-disabled-elt="this" class="bg-neutral-800 text-white rounded ml-3 p-3">
          Download  
        </button>
      </form>

      <div id="loading-indicator" class="htmx-indicator absolute inset-0 flex flex-col justify-center items-center bg-neutral-900 bg-opacity-70">
        <img src="./public/spinning-dots.svg" alt="Loading..." class="w-72" />
        <p class="block text-lg">Fetching Video Info...</p>
      </div>
     </div>

      <div id="result-container" class="mt-6"></div>
    </section>

    <footer class="fixed p-4 text-center bg-neutral-900 text-white text-center bottom-0 w-full">
      Developed by Samuel Tuoyo with ❤️
    </footer>
  </div>
  
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  <script src="https://unpkg.com/alpinejs@3.12.0/dist/cdn.min.js"></script>
 
</body>
</html>
